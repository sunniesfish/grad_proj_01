<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="photos-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>101%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="space" id="photos-space"></div>
    <div id="photos">
        <header class="nav-bar" id="photos-nav">
            <a class="nav-bar__item-container" href="./main.html">
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            </a>
            <div class="nav-bar__item-container">Photos</div>
            <div class="nav-bar__item-container">
                <div id="nav-bar__item-container_fav">
                    <span>💚 Favorites</span>
                </div>
            </div>
        </header>
        <div class="photos-box"></div>
        <div class="nametag">NewJeans</div>
        <div class="photos-list">
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_hyein"></div>
                <div class="photos-list__item-title">혜인 HYEIN</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_minji"></div>
                <div class="photos-list__item-title">민지 MINJI</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_hanni"></div>
                <div class="photos-list__item-title">하니 HANNI</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_haerin"></div>
                <div class="photos-list__item-title">해린 HAERIN</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_dani"></div>
                <div class="photos-list__item-title">다니엘 DANIELLE</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_nj"></div>
                <div class="photos-list__item-title">NewJeans👖</div>
            </div>
        </div>
        <div class="nametag">👖</div>
        <div class="photos-list">
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_vid"></div>
                <div class="photos-list__item-title">🐰🎬️</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_pen"></div>
                <div class="photos-list__item-title">🐰✏️</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_cam"></div>
                <div class="photos-list__item-title">🐰📷</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_moon"></div>
                <div class="photos-list__item-title">🐰🌕</div>
            </div>
            <div class="photos-list__item">
                <div class="photos-list__item-cover" id="p_njd"></div>
                <div class="photos-list__item-title">NewJeans Day</div>
            </div>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>

<script src="https://kit.fontawesome.com/75d68bd1af.js" crossorigin="anonymous"></script>
</html>
