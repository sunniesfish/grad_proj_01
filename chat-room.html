<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Heesoo - KakaoTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>101%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="space" id="chat-room-space"></div>
    <header class="nav-bar" id="chat-room-nav">
        <a class="nav-bar__item-container" href="./main.html">
            <!--errowicon-->
            <div>
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </a>
        <div class="nav-bar__item-container">민지</div>
        <div class="nav-bar__item-container">
        </div>
    </header>


    <main class="main-screen main-chat">
       <div class="chat__timestamp">
        Tuesday, July 22, 2022
       </div>

       <div class="message-row">
            <div class="message-row__img c_minji"></div>
            <div class="message-row__content">
                <span class="message__author">민지</span>
                <div class="message__info">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">05:07</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row__own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">안녕!</span>
                <span class="message__time">05:07</span>
            </div>
        </div>
   </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write amessage"/>
            <i class="fa-regular fa-face-kiss-wink-heart fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/75d68bd1af.js" crossorigin="anonymous"></script>
</body>
</html>
